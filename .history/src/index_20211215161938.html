<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <section>
            <div class="board-part">
                <div class="board-header">
                    <h2> Recent scores</h2>
                    <button type="button" id="refresh">Refresh</button>
                </div>
                <ul class="leaderboard">
                    
                </ul>
            </div>
            <div class="add-score">
                <h2>Add your score</h2>
                
                    <input placeholder="Your name" type="text" id="name">
                    <input placeholder="Your score" type="number" min="0" max="100" id="score">
                    <button type="submit" id="score-button">Submit</button>
                
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <section>
            <div class="board-part">
                <div class="board-header">
                    <h2> Recent scores</h2>
                    <button type="button" id="refresh">Refresh</button>
                </div>
                <ul class="leaderboard">
                    <li><span class="name">Name1</span> <span class="score">100</span> </li>
                    <li><span class="name">Name2</span> <span class="score">10</span> </li>
                    <li><span class="name">Name3</span> <span class="score">1</span> </li>
                    <li><span class="name">Name4</span> <span class="score">0</span> </li>
                    <li><span class="name">Name5</span> <span class="score">80</span> </li>
                    <li><span class="name">Name6</span> <span class="score">700</span> </li>
                    <li><span class="name">Name7</span> <span class="score">1000</span> </li>
                </ul>
            </div>
            <div class="add-score">
                <h2>Add your score</h2>
                
                    <input placeholder="Your name" type="text" id="name">
                    <input placeholder="Your score" type="text" id="score">
                    <button type="submit" id="score-button">Submit</button>
                
            </div>
        </section>
    </main>
</body>
</html>
